<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles4.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>My First JavaScript</h2>
    <p>Date is:</p>
    <p id="date"></p>
    <button
      type="button"
      onclick="document.getElementById('date').innerHTML = new Date()"
    >
      Show me the date
    </button>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='../images/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <img id="myImage" src="../images/pic_bulboff.gif" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='../images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>

    <p id="chameleon">My name is Kristy, this color would change with click</p>

    <button
      type="button"
      onclick="document.getElementById('chameleon').style.color = 'rgb(255,0,0)'"
    >
      Show me the date
    </button>

    <!-- <script>

    <script>
      console.log(2e2 + 6);
      console.log("this is to test my site");
    </script>

    <!-- Type everything before this -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
